<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
</head>
<body>
{% with messages = get_flashed_messages() %}
    {% for message in messages %}
        <p style="color: green">{{ message }}</p>
    {% endfor %}
    <p style="color: blue">welcome&nbsp;{{ session['firstname'] }}&nbsp;{{ session['lastname'] }}</p>

{% endwith %}
<br>
<a href="/logout">Logout</a>
</body>
</html>
