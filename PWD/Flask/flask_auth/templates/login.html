<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LogIn</title>
</head>
<body>
    <h1>login</h1>
    <form method="POST" action="/login">
    {{form.hidden_tag()}}
    {{form.username()}}
    {{form.password()}}
    {{form.submit()}}
    </form>
    <a href="{{url_for('register')}}">Don't have an account? SignUp</a><br>
</body>
</html>
