{% extends 'base.html' %}
{% block title %}Add Subcategory{% endblock %}
{% block content %}
    <div style="padding: 50px">
        <h1>Add Subcategory</h1>

        <br>
        <form action="/admin/insert_subcategory" method="POST">
            <div class="mb-4 col-md-5">
                <label for="exampleInputName" class="form-label">Category</label>
                <div class="input-group mb-3">
                    <select name="categoryId" class="form-select" id="inputGroupSelect01">
                        <option selected>Choose...</option>
                        {% for data in list %}
                            <option value="{{ data['category_id'] }}">{{ data['category_name'] }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <div class="mb-4 col-md-5">
                <label for="exampleInputName" class="form-label">Name</label>
                <input name="subCategoryName" type="text" class="form-control" id="exampleInputName"
                       aria-describedby="nameHelp" required>
            </div>
            <div class="mb-4 col-md-5">
                <label for="exampleInputName" class="form-label">Description</label>
                <textarea name="subCategoryDescription" class="form-control" placeholder="Leave a description here"
                          id="floatingTextarea2"
                          style="height: 100px"></textarea>
            </div>
            <div class="d-grid gap-2 col-md-5">
                <button class="btn btn-primary" type="submit">Submit</button>
            </div>
            {#    <input type="submit">#}
        </form>
    </div>
{% endblock %}
