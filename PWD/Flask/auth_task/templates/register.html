<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<center>
    <form action="/register" method="post">
        <label for="firstname">Firstname: </label><input type="text" id="firstname" name="firstname"/><br>
        <label for="lastname">Lastname: </label><input type="text" id="lastname" name="lastname"/><br>
        <label for="username">Username: </label><input type="email" id="username" name="username"/><br>
        <label for="pass">Password: </label><input type="password" id="pass" name="password"/><br>
        <input type="submit" value="Register"/><br>
        <a href="/login">LogIn</a>
    </form>
</center>
</body>
</html>
